<!DOCTYPE html>
<html lang="en">
<head>
  <meta name='description' content='Some information about front-end developer Denis Batalov' charset="UTF-8">
  <title>Denis Batalov`s website</title>
  <link rel='stylesheet' href='style.css' />
  <script type='application/javascript' src='script.js'></script>
</head>
<body>
  <main>
    <section class='content'>
      <div class='box_wrapper'>
        <div id='box' class='box show_front'>
          <div class='box_surface box_front'>
            <div class='item'>front</div>
          </div>
          <div class='box_surface box_back'>
            <div class='item'>back</div>
          </div>
          <div class='box_surface box_right'>
            <div class='item'>right</div>
          </div>
          <div class='box_surface box_left'>
            <div class='item'>left</div>
          </div>
          <div class='box_surface box_top'>
            <div class='item'>top</div>
          </div>
          <div class='box_surface box_bottom'>
            <div class='item'>bottom</div>
          </div>
        </div>
      </div>
    </section>
    <section class='background'>
      <div class='circle circle_one'></div>
      <div class='circle circle_two'></div>
      <div class='circle circle_three'></div>
      <div class='circle circle_four'></div>
      <div class='circle circle_five'></div>
      <div class='circle circle_six'></div>
      <div class='circle circle_seven'></div>
      <div class='circle circle_eight'></div>
      <div id='control' class='control_text'>
        Use the space or arrow keys to navigate
      </div>
    </section>
  </main>
</body>
</html>
